<main class="form-main">
  <div class="form-group">
    <label for="title" class="form-label">Title</label>
    <mat-form-field class="input-item">
      <input matInput type="text" id="title" placeholder="Text input">
    </mat-form-field>
  </div>
  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <mat-form-field class="input-item">
      <textarea matInput  id="description" placeholder="Text area"></textarea>
    </mat-form-field>
  </div>
  <date-picker></date-picker>
  <duration-setter></duration-setter>
  <div class="btn-group">
    <button (click)="onSave()" mat-raised-button color="primary">Save</button>
    <button (click)="onCancel()" mat-raised-button color="warn">Cancel</button>
  </div>
</main>
