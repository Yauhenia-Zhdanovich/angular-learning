<mat-card class="card-item" [isFresh]='isFresh' [ngClass]="{'top-rated': course.topRated}">
  <li class='course-list-item' >
  <section>
    <div class="course-info-section">
      <div>
        <mat-card-title>
          {{course.title | uppercase}}
        </mat-card-title>
        Video course {{course.id}}<br/>
        {{course.duration | transformedDuration}}
        <i *ngIf="course.topRated" class="fas fa-star"></i>
      </div>
      <time class="course-date">
        {{course.creatingDate | date}}
      </time>
    </div>
    <mat-card-content>
      {{course.description}}
    </mat-card-content>
  </section>
  <div class="course-button-group">
    <button mat-raised-button class="course-button">Edit</button>
    <button mat-raised-button
            (click)="onDelete(course.id)"
            class="course-button">
      Delete
    </button>
  </div>
</li>
</mat-card>
