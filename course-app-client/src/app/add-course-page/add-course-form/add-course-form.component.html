<main class="form-main">
  <div class="form-group">
    <label for="title" class="form-label">Title</label>
      <input type="text" id="title" placeholder="Text input">
  </div>
  <div class="form-group">
    <label for="description" class="form-label">Description</label>
      <textarea id="description" placeholder="Text area"></textarea>
  </div>
  <date-picker></date-picker>
  <duration-setter></duration-setter>
  <div class="btn-group">
    <button (click)="onSave()" color="primary">Save</button>
    <button (click)="onCancel()" color="warn">Cancel</button>
  </div>
</main>
